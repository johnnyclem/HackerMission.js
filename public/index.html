<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HackerMission.js</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <button class="startGameButton">Start Game</button>
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
    <li class="role page">
      <h2 class="title" id="userRole">You are a _________</h2>
    </li>
    <li class="leader page">
      <div class="outer-div">
        <h3 class="title" id="leader"></h3>
        <div class="inner-div">
        </div>
      </div>
    </li>
<!--     <li class="team page">

    </li>
    <li class="vote page">

    </li> -->
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
